name: ArtilleryIO Performance Test

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  load-test-satellite:
    runs-on: ubuntu-latest
    name: Create Account with Multiple VU's
    
    steps:
    - uses: actions/checkout@master
      
    - name: Setup Node.js ðŸ”¨
      uses: actions/setup-node@v3
      with:
        node-version: 16
    
    - name: Load Test Action Step ðŸ”¨
      id: load-test
      uses: kenju/github-actions-artillery@master
      with:
        filepath: visit-page.yml

    - name: Install artillery-playwright ðŸ”¨
      run: |
        npm install artillery-engine-playwright
    
    - name: Load Test Action Step ðŸ”¨
      id: load-test
      uses: kenju/github-actions-artillery@master
      with:
        filepath: hello-satellite.yml
  