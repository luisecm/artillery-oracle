name: ArtilleryIO Performance Test

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  load-test-satellite:
    runs-on: ubuntu-latest
    name: Create Account with Multiple VU's
    
    steps:
    - name: Checkout working directory  ðŸ”–
      uses: actions/checkout@v3

    - name: Setup Node.js  ðŸ”¨
      uses: actions/setup-node@v3
      with:
        node-version: 16
    
    - name: Install NPM dependencies  ðŸ“¦
      run: npm install

    - name: Run Npx Playwright Install
      run: npx playwright install
     
    - name: Load Test Action Step ðŸ”¨
      id: load-test
      uses: luisecm/github-actions-artillery@master
      with:
        filepath: hello-satellite.yml
