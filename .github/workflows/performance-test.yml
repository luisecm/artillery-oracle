name: ArtilleryIO Performance Test

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  load-test-satellite:
    runs-on: ubuntu-latest
    name: Create Account with Multiple VU's
    
    steps:
    - uses: actions/checkout@master

    - name: Install NPM Dependencies
      run: npm install
      working-directory: /home/runner/work/_actions/luisecm/github-actions-artillery/master
    
    - name: Install Playwright
      run: npx playwright install
      working-directory: /home/runner/work/_actions/luisecm/github-actions-artillery/master
      
    - name: Load Test Action Step ðŸ”¨
      id: load-test
      uses: luisecm/github-actions-artillery@master
      with:
        filepath: hello-satellite.yml

