name: ArtilleryIO Performance Test

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  load-test-satellite:
    runs-on: ubuntu-latest
    name: Create Account with Multiple VU's
    
    steps:
    - uses: actions/checkout@master

    - name: Install Playwright Test  ðŸ”¨
      run: npm install @playwright/test

    - name: Install Artillery Playwright Engine  ðŸ”¨
      run: npm install -g artillery-engine-playwright
    
    - name: Download new browsers for Playwright  ðŸ”¨
      run: npx playwright install
      
    - name: Load Test Action Step ðŸ”¨
      id: load-test
      uses: kenju/github-actions-artillery@master
      with:
        filepath: hello-satellite.yml

