name: ArtilleryIO Performance Test

on: [pull_request]

jobs:
  load-test-satellite:
    runs-on: ubuntu-latest
    name: Create Account with Multiple VU's
    
    steps:
    - uses: actions/checkout@master
      
    - name: Setup Node.js ðŸ”¨
      uses: actions/setup-node@v3
      with:
        node-version: 16
    
    - name: Install artillery-playwright ðŸ”¨
      script: |
        npm install -g artillery artillery-engine-playwright &&
        npm cache clean --force &&
        rm -rf /root/.cache &&
        rm -rf /ms-playwright/firefox* &&
        rm -rf /ms-playwright/webkit*

    - name: Load Test Action Step ðŸ”¨
      id: load-test
      uses: kenju/github-actions-artillery@master
      with:
        filepath: hello-satellite.yml
  