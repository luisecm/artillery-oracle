config:
  target: https://hippo.satellite.im/
  engines:
    playwright:
      defaultNavigationTimeout: 60
      launchOptions:
        headless: true
  phases:
    - name: "100 VU User"
      arrivalRate: 100
      duration: 1
      maxVusers: 100
  
  processor: "./satellite.js"

scenarios:
  - name: "Create Account and add file"
    engine: playwright
    flowFunction: "satelliteCreateAccount"
    flow: []
